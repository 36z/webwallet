<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trezor Web Wallet</title>
    <meta name="description" content="Trezor Web Wallet">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-slider/dist/css/bootstrap-slider.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="page-header navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="images/logo.png" height="45" alt="TREZOR Web Wallet"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">My Wallet</a></li>
          <li><a href="#">How To</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>
    </div>

    <div class="container">

      <div class="page-middle row" ng-cloak>
        <div class="col-md-3">

          <ul class="nav nav-devices" ng-controller="NavCtrl">
            <!-- Device -->
            <li ng-repeat="device in devices">
              <a ng-href="#/device/{{device.serialNumber}}"
                 ng-class="{ active: isActive('/device/{{device.serialNumber}}$') }">
                <h4>
                  {{device.label || 'My TREZOR'}}
                  <span class="dev-status dev-status-{{device.status()}}" ng-switch="device.status()">
                    <span ng-switch-when="loading"
                          class="glyphicon glyphicon-refresh glyphicon-spin"
                          title="Loading..."></span>
                    <span ng-switch-when="connected"
                          class="glyphicon glyphicon-link"
                          title="Connected"></span>
                  </span>
                </h4>
              </a>

              <ul class="nav nav-devices-accounts">
                <!-- Account -->
                <li ng-repeat="account in device.accounts">
                  <a ng-href="#/device/{{device.serialNumber}}/account/{{account.id}}"
                     ng-class="{ active: isActive('/device/{{device.serialNumber}}/account/{{account.id}}') }"
                    >{{account.label || 'Account #'+account.id}} <small>({{account.ballance}} {{account.cointype}})</small></a>
                </li>
              </ul>

              <a ng-href="#/device/{{device.serialNumber}}/account-add" class="btn btn-sm"
                 ng-class="{ active: isActive('/device/{{device.serialNumber}}/account-add') }"
                ><span class="glyphicon glyphicon-plus"></span> Add account</a>
            </li>
          </ul>

        </div>

        <!-- Content view -->
        <div class="page-content col-md-9" ng-view=""></div>
      </div>

      <div class="page-footer">
        <p class="text-muted text-center">
          Â© BitcoinTrezor.com 2013. All rights reserved
        </p>
      </div>

    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/trezor.js/trezor.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap-slider/js/bootstrap-slider.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/utils.js"></script>
    <script src="scripts/services/storage.js"></script>
    <script src="scripts/services/trezorService.js"></script>
    <script src="scripts/services/TrezorDevice.js"></script>
    <script src="scripts/services/DeviceAccount.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/device.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <!-- endbuild -->
  </body>
</html>
