<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trezor Web Wallet</title>
    <meta name="description" content="Trezor Web Wallet">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webwalletApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="container">
      <div class="page-header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">My Wallet</a></li>
          <li><a href="#">How To</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Support</a></li>
        </ul>
        <h2><a href="">TREZOR Web Wallet</a></h2>
      </div>

      <div class="row">
        <div class="col-md-4" ng-controller="NavCtrl">

          <!-- Device list -->
          <ul class="nav">

            <li ng-repeat="device in devices">
              <a href="#/device/{{device.id}}"
                 ng-class="{ active: isActive('/device/{{device.id}}')}"
                ><h4>{{device.title}}</h4></a>

              <!-- Account list -->
              <ul class="nav">
                <li ng-repeat="account in device.accounts">
                  <a href="#/device/{{device.id}}/{{account.id}}"
                     ng-class="{ active: isActive('/device/{{device.id}}/{{account.id}}') }"
                    >{{account.title}} ({{account.ballance}} BTC)</a>
                </li>
              </ul>

              <a href="#/device/{{device.id}}/account-add" class="btn btn-sm"
                 ng-class="{ active: isActive('/device/{{device.id}}/account-add') }"
                ><span class="glyphicon glyphicon-plus"></span> Add account</a>
            </li>

          </ul>

        </div>

        <!-- Content view -->
        <div class="col-md-8" ng-view=""></div>
      </div>

      <div class="page-footer">
        <p class="text-muted text-center">
          Â© BitcoinTrezor.com 2013. All rights reserved
        </p>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/trezor.js/trezor.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/sass-bootstrap/js/affix.js"></script>
    <script src="bower_components/sass-bootstrap/js/alert.js"></script>
    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
    <script src="bower_components/sass-bootstrap/js/transition.js"></script>
    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
    <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
    <script src="bower_components/sass-bootstrap/js/modal.js"></script>
    <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/sass-bootstrap/js/tab.js"></script>
    <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
    <script src="bower_components/sass-bootstrap/js/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
