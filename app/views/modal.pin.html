<div class="pinmodal modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" title="Cancel"
                ng-click="$hide(); callback()">&times;</button>
        <h4 class="modal-title">{{message || 'Please enter your PIN'}}</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '7'">&nbsp;</button>
            </span>
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '8'">&nbsp;</button>
            </span>
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '9'">&nbsp;</button>
            </span>
          </div>
          <div class="form-group">
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '4'">&nbsp;</button>
            </span>
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '5'">&nbsp;</button>
            </span>
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '6'">&nbsp;</button>
            </span>
          </div>
          <div class="form-group">
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '1'">&nbsp;</button>
            </span>

            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '2'">&nbsp;</button>
            </span>
            <span class="col-sm-4">
              <button class="btn btn-block btn-lg"
                      ng-click="pin = pin + '3'">&nbsp;</button>
            </span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control h4 input-lg text-center pinmodal-pin" autocomplete="off"
                   ng-model="pin">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block btn-lg"
                ng-click="$hide(); callback(pin)">Enter</button>
      </div>
    </div>
  </div>
</div>
