<ol class="breadcrumb">
  <li class="active">{{device.label()}}</li>
</ol>

<div ng-if="!device.is('connected')" class="alert alert-warning">
  <strong>Please connect your device</strong> to access this section.
</div>

<fieldset ng-disabled="!device.is('connected')">

  <p ng-show="!device.hasKey()">
    <a class="btn btn-block btn-lg btn-primary"
       ng-href="#/device/{{device.id}}/setup"
      ><span class="glyphicon glyphicon-cog"></span> Setup device</a>
  </p>

</fieldset>

<a href="" class="btn btn-default pull-right"
   ng-click="forget(device)">Forget device</a>

<fieldset ng-disabled="!device.is('connected')">

  <p ng-show="!device.hasKey()">
   <a class="btn btn-default"
      ng-href="#/device/{{device.id}}/recovery"
    ><span class="text-info">Seed recovery</span>
    <small class="text-muted">- recover content of previous device</small></a>
   <a class="btn btn-default"
      ng-href="#/device/{{device.id}}/load"
    ><span class="text-info">Import seed</span>
    <small class="text-muted">- import seed or private key</small></a>
  </p>

  <p ng-show="device.hasKey()">
    <a class="btn btn-default"
       ng-href="#/device/{{device.id}}/wipe"
      ><span class="text-danger">Wipe device</span>
      <small class="text-muted">- delete all private data and reset device to factory defaults</small></a>
  </p>

</fieldset>
