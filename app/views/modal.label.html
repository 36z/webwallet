<div class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" title="Cancel"
                ng-click="$hide(); callback()">&times;</button>
        <h4 class="modal-title">Please enter the device label</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline"
              ng-submit="$hide(); callback(label)">
          <div class="form-group">
            <input type="text" class="form-control input-lg" size="11" autofocus
                   placeholder="My TREZOR"
                   ng-model="label">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
