<ul ng-controller="NavCtrl"
    class="nav nav-tabs">
  <li ng-class="{ active: isActive('/device/{{device.id}}/account/{{account.id}}$') }">
    <a class="btn" href="#/device/{{device.id}}/account/{{account.id}}">
      <span class="glyphicon glyphicon-transfer"></span> Transactions
    </a>
  </li>
  <li ng-class="{ active: isActive('/device/{{device.id}}/account/{{account.id}}/receive$') }">
    <a class="btn" href="#/device/{{device.id}}/account/{{account.id}}/receive">
      <span class="glyphicon glyphicon-circle-arrow-right"></span> Receive
    </a>
  </li>
  <li ng-class="{ active: isActive('/device/{{device.id}}/account/{{account.id}}/send$') }"
      tooltip="Please connect your device to send coins."
      tooltip-trigger="{{ device.isConnected() ? 'manual' : 'mouseenter'}}"
      tooltip-placement="bottom">
    <a class="btn" href="#/device/{{device.id}}/account/{{account.id}}/send"
       ng-disabled="!device.isConnected()">
      <span class="glyphicon glyphicon-circle-arrow-left"></span> Send
    </a>
  </li>
</ul>
