<div class="modal-header">
  <button type="button" class="close" title="Cancel"
    ng-click="$dismiss()">&times;</button>
  <h4 class="modal-title">Forget device?</h4>
</div>
<div class="modal-body">
  <p>Would you like Web Wallet to forget your device or to remember it, so that
  it is still visible even while disconnected?</p>
  <p class="text-muted">Web Wallet will behave the way you chose now next time
  you disconnect this or any other of your devices. It will not ask you this
  question again.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Remember</button>
  <button type="button" class="btn btn-primary" ng-click="$close()">Forget</button>
</div>
