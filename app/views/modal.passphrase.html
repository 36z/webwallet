<div class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" title="Cancel"
                ng-click="$hide(); callback()">&times;</button>
        <h4 class="modal-title">{{message || 'Please enter your passphrase'}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline"
              ng-submit="$hide(); callback(passphrase)">
          <div class="form-group">
            <input type="text" class="form-control input-lg" size="12"
                   autofocus autocomplete="off"
                   ng-model="passphrase"
                   ng-show="showPassphrase">
            <input type="password" class="form-control input-lg" size="12"
                   autofocus autocomplete="off"
                   ng-model="passphrase"
                   ng-hide="showPassphrase">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Enter</button>
          </div>
        </form>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="showPassphrase" ng-checked="false">
            Show passphrase
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
